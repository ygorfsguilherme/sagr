<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/userlogin.css">
    <title>SAGR - Login</title>
</head>
<body>
    <header>
      <a href="/">HOME</a>
    </header>
    <main>
        <section>
            <div style="background-color: #8994BB; display: flex; border-radius: 10px;">
                <div class="box boxlogo">
                    <img src="img/logo.svg" alt="Logo de ilustração">
                </div>
                <div class="box form">
                    <img src="img/avatauser.svg" alt="Avata do Usuario" class="avata">
                    <form th:action="@{/}" method="post">

                        <input type="text" id="username" name="username" placeholder="CPF"/>
                        <input type="password" id="password" name="password" placeholder="*********"/>

                        <button type="submit">Login</button>

                        <div class="remember checkbox">
                            <div class="remember">
                                <input type="checkbox" name="remember" id="remember">
                                <label for="remember">Lembre-me</label>
                            </div>
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
